<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Rules for Naming JS Variables</h1>
    
    <script>
        // Task 1: Declare 3 variables in one statement
        var firstName = "Sufiyan", lastName = "bhai", age = 18;
        // Task 2: Declare 5 legal & 5 illegal variable names
        var legalVar1 = "name", legalVar2 = "my_1stVariable", legalVar3 = "_age", legalVar4 = "$amount", legalVar5 = "num123";
        // Illegal variable names (as an example)
        // let 1stname = "John"; // Cannot start with a number
        // let @name = "John";   // Cannot start with special characters like '@'
        // let var! = "Value";    // Illegal characters
        // let function = "test"; // Reserved keyword
        // let let = "new";      // Cannot use reserved keywords like 'let'

        // Task 3: Display information in the browser
        document.write("<h2>Variable names can only contain letters, digits, underscores, and dollar signs. <br>");
        document.write("For example $my_1stVariable</h2><br>");
        
        document.write("<h2>Variables must begin with a letter, underscore, or dollar sign. <br>");
        document.write("For example $name, _name, or name</h2><br>");
        
        document.write("<h2>Variable names are case sensitive.</h2><br>");
        
        document.write("<h2>Variable names should not be JS reserved keywords (like 'function' or 'let').</h2>");
    </script>

    <script src="app.js"></script>
</body>
</html>
